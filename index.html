<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <h1 class="text">Phone Number</h1>
        <input id="number" type="number" required placeholder="Enter your Phone Number">
        <h2 class="text">Email</h2>
        <input id="email" type="email" required placeholder="Enter your Email">
        <h3 class="text">Password</h3>
        <input id="pass" type="password" required placeholder="Create Password">
        <h4 class="text">ReEnter Password</h4>
        <input class="pass2" type="password" required placeholder="Conform Password">
        <button id="submit">Login</button>
</div>
    <script src="main.js"></script>
</body>
</html>
